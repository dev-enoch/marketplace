version: '3.9'

services:
  postgres:
    image: postgres:14
    container_name: marketplace_postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: marketplace_user
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: marketplace_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: marketplace_redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
